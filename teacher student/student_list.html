<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="student_list.js"></script>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <div class="d-flex mt-3 ms-lg-5 ps-lg-3">
        <div>
            <button class="btn bg-primary text-light mx-5" onclick="back()">
                <i class='bx bxs-left-arrow text-white'></i>BACK</button>
        </div>
        <div >
            <button class="btn bg-success text-light" onclick="front()">
                <i class='bx bxs-right-arrow text-white'></i>REGISTER</button>
        </div>
    </div>
    <div class="card mt-3 container p-1  table-responsive ">
        <table class="table table-bordered table-dark table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>Password</th>
                    <th>c-Password</th>
                    <th>Gender</th>
                    <th>language</th>
                    <th>Date of birth</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studenttable"></tbody>
        </table>
    </div>
</body>

</html>
