<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="box">
        <div class=" container justify-content-center p-4">
            <h1 class="display-2 fw-bold text-center">Welcome !!</h1>
                <div>
                    <label for="name" class=" fs-3 mb-3">Name:</label>
                    <input type="text" class="form-control mb-3 py-3 rounded-3" id="name" placeholder="Enter your Name ">
                    <p id="name_err" class="text-dark fs-4"></p>
                </div>
                <div>
                    <label for="password" class=" fs-3 mb-3">Password:</label>
                    <input type="text" class="form-control mb-3 py-3 rounded-3" id="password" placeholder="Enter your password">
                    <p id="pswd_err" class="text-dark fs-4"></p>
                </div>
                <div class="mt-2 text-center">
                       <button type="submit" class=" btn bg-info px-4 py-2 fs-3 rounded-pill" onclick="submit()">Submit</button>
                </div>
                <table class="mt-3 fs-4  table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tablevalue"></tbody>
                </table>
        </div>   
    </div>
</body>
</html>
